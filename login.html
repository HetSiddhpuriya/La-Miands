<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Login | Expert E-Sports</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center text-gray-300">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-black border border-cyan-500/30 rounded-xl p-8 shadow-[0_0_40px_rgba(34,211,238,0.3)]">

    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-center text-cyan-400 uppercase tracking-wider drop-shadow-[0_0_10px_rgba(34,211,238,0.8)]">
      Player Login
    </h1>
    <p class="text-center text-gray-400 mt-2 mb-8">
      Enter the arena. Access your player dashboard.
    </p>

    <!-- Form -->
    <form class="space-y-6">

      <!-- Gamer ID -->
      <div>
        <label class="block text-sm uppercase tracking-wide text-gray-400 mb-1">
          Gamer ID / Email
        </label>
        <input
          type="text"
          placeholder="Enter your gamer ID"
          class="w-full bg-black border border-cyan-500/40 rounded-md px-4 py-2 text-gray-300 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-500/30 transition"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm uppercase tracking-wide text-gray-400 mb-1">
          Password
        </label>
        <input
          type="password"
          placeholder="Enter your password"
          class="w-full bg-black border border-fuchsia-500/40 rounded-md px-4 py-2 text-gray-300 focus:outline-none focus:border-fuchsia-400 focus:ring-2 focus:ring-fuchsia-500/30 transition"
        />
      </div>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between text-sm text-gray-400">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-cyan-500">
          Remember Me
        </label>
        <a href="#" class="hover:text-cyan-400 transition">
          Forgot Password?
        </a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-cyan-500 to-fuchsia-500 text-black font-semibold py-2 rounded-md shadow-lg hover:shadow-cyan-500/50 transition duration-300"
      >
        Login
      </button>

    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-gray-700"></div>
      <span class="px-3 text-gray-500 text-sm">OR</span>
      <div class="flex-grow h-px bg-gray-700"></div>
    </div>

    <!-- Extra Links -->
    <div class="text-center space-y-2 text-sm">
      <p class="text-gray-400">
        New Player?
        <a href="registration.html" class="text-cyan-400 hover:underline">
          Create Account
        </a>
      </p>
      <p class="text-gray-500">
        Login for tournaments, rankings & live matches
      </p>
    </div>

  </div>

</body>
</html>
