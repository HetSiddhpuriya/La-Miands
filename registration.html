<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Registration | Expert E-Sports</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center text-gray-300">

  <!-- Register Card -->
  <div class="w-full max-w-lg bg-black border border-cyan-500/30 rounded-xl p-8 shadow-[0_0_40px_rgba(34,211,238,0.3)]">

    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-center text-cyan-400 uppercase tracking-wider drop-shadow-[0_0_10px_rgba(34,211,238,0.8)]">
      Player Registration
    </h1>
    <p class="text-center text-gray-400 mt-2 mb-8">
      Join the arena. Create your player profile.
    </p>

    <!-- Form -->
    <form class="space-y-5">

      <!-- Gamer Name -->
      <div>
        <label class="block text-sm uppercase tracking-wide text-gray-400 mb-1">
          Gamer Name
        </label>
        <input
          type="text"
          placeholder="Enter your gamer tag"
          class="w-full bg-black border border-cyan-500/40 rounded-md px-4 py-2 text-gray-300 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-500/30 transition"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm uppercase tracking-wide text-gray-400 mb-1">
          Email Address
        </label>
        <input
          type="email"
          placeholder="Enter your email"
          class="w-full bg-black border border-fuchsia-500/40 rounded-md px-4 py-2 text-gray-300 focus:outline-none focus:border-fuchsia-400 focus:ring-2 focus:ring-fuchsia-500/30 transition"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm uppercase tracking-wide text-gray-400 mb-1">
          Password
        </label>
        <input
          type="password"
          placeholder="Create a strong password"
          class="w-full bg-black border border-cyan-500/40 rounded-md px-4 py-2 text-gray-300 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-500/30 transition"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm uppercase tracking-wide text-gray-400 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          placeholder="Re-enter password"
          class="w-full bg-black border border-fuchsia-500/40 rounded-md px-4 py-2 text-gray-300 focus:outline-none focus:border-fuchsia-400 focus:ring-2 focus:ring-fuchsia-500/30 transition"
        />
      </div>

      <!-- Preferred Game -->
      <div>
        <label class="block text-sm uppercase tracking-wide text-gray-400 mb-1">
          Preferred Game
        </label>
        <select
          class="w-full bg-black border border-cyan-500/40 rounded-md px-4 py-2 text-gray-300 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-500/30 transition"
        >
          <option>Valorant</option>
          <option>CS2</option>
          <option>PUBG</option>
          <option>Apex Legends</option>
          <option>Fortnite</option>
          <option>RDR2</option>
        </select>
      </div>

      <!-- Terms -->
      <div class="flex items-center gap-2 text-sm text-gray-400">
        <input type="checkbox" class="accent-cyan-500">
        <span>
          I agree to the
          <a href="#" class="text-cyan-400 hover:underline">Terms & Conditions</a>
        </span>
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-cyan-500 to-fuchsia-500 text-black font-semibold py-2 rounded-md shadow-lg hover:shadow-cyan-500/50 transition duration-300"
      >
        Create Account
      </button>

    </form>

    <!-- Footer Links -->
    <div class="text-center mt-6 text-sm text-gray-400">
      Already have an account?
      <a href="login.html" class="text-cyan-400 hover:underline">
        Login Here
      </a>
    </div>

  </div>

</body>
</html>
